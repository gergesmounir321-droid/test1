<!DOCTYPE html>
<html>
<body>
<button onclick="load()">Load Students</button>

<table id="tbl" border="1" cellpadding="5">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Dept</th>
      <th>Supervisor</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script>
function load(){
    fetch("https://localhost:7026/api/students")
        .then(r => r.json())
        .then(data => {
            const tbody = document.querySelector("#tbl tbody");
            tbody.innerHTML = ""; // clear old rows

            // âœ… loop ITEMS not ROOT
            data.items.forEach(s => {
                const tr = document.createElement("tr");
                tr.innerHTML = `
                    <td>${s.studentId}</td>
                    <td>${s.studentName}</td>
                    <td>${s.deptName}</td>
                    <td>${s.supervisorName}</td>
                `;
                tbody.appendChild(tr);
            });
        })
        .catch(err => console.error("ERROR:", err));
}
</script>
</body>
</html>
